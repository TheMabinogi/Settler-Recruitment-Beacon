<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/docs/stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/docs/stylesheets/print.css" media="print" />

    <title> {{ page.title }} </title>
  </head>

  <body>
    <header>
      <div class="inner">
        <h1> {{ site.name }} </h1>
        <h2> {{ site.description }} </h2>
        <a href="{{ site.location }}" class="button"><small>View project on</small> GitHub</a>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
          
          {{ content }}

        </section>

        <aside id="sidebar">
          
          <a href="{{ site.baseurl }}" class="button">Home</a>
          
          {% if site.custom_release %}
            <a href="{{ site.baseurl }}/releases.html" class="button">Releases</a>
          {% else %}
            <a href="{{ site.location }}/releases" class="button">Releases</a>
          {% endif %}
          
          {% if site.custom_wiki %}
            <a href="{{ site.baseurl }}/wiki.html" class="button">Wiki</a>
          {% else %}
            <a href="{{ site.location }}/wiki" class="button">Wiki</a>
          {% endif %}

          <p class="repo-owner">Maintained by <a href="{{ site.author_home }}">{{ site.author }}</a></p>
          <p class="github">Generated by <a href="https://pages.github.com">GitHub Pages</a></p>
        </aside>
      </div>
    </div>

  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/docs/stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/docs/stylesheets/print.css" media="print" />

    <title> {{ page.title }} </title>
  </head>

  <body>
    <header>
      <div class="inner">
        <h1> {{ site.name }} </h1>
        <h2> {{ site.description }} </h2>
        <a href="{{ site.location }}" class="button"><small>View project on</small> GitHub</a>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
          
          {{ content }}

        </section>

        <aside id="sidebar">
          
          <a href="{{ site.baseurl }}" class="button">Home</a>
          
          <ul>
		<li><a href="{{ site.baseurl }}/releases.html"><b>Latest Release</b></a></li>
		<li><a href="{{ site.baseurl }}/releases.html">1.0.0</a></li>
	</ul>
        </aside>
      </div>
    </div>

  </body>
</html>
